{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Model</title>
        <link rel="stylesheet" href="{% static "styles.css" %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <main
        style="
            padding: 60px;
            font-family: Poppins, sans-serif;
            color: black
        "
    >
        {% include "components/navbar.html" %}
        <section

        >
            <img
                src="https://cdn.vectorstock.com/i/500p/59/12/dotted-grid-seamless-pattern-with-dots-vector-21245912.jpg"
                alt="{{ model.name }}"
                style="
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    border-radius: 12px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    opacity: 0.1;
                    z-index: -1;
                "
            >
            <main
                style="
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    grid-gap: 30px;
                "
            >
                {% if products %}
                    {% for product in products %}
                        <div
                            style="
                                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                                background-color: #E85C0D;
                                padding: 40px;
                                width: 300px;
                                color: white;
                                border-radius: 12px;
                                cursor: pointer;
                            "
                        >
                            <h3
                                style="
                                    margin: 0;
                                "
                            >{{ product.name }}</h3>
                            <h1
                                style="
                                    margin: 0;
                                    font-size: 2.5rem;
                                "
                            >Rp{{product.price}}</h1>
                            <p>{{ product.description }}</p>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No products available.</p>
                {% endif %}
            </main>
        </section>
    </main>
</main>
