<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Model</title>
        <link rel="stylesheet" href="static/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <main
        style="
            padding: 60px;
        "
    >
        {% include "components/navbar.html" %}
        <section
            style="
                display: flex;
                gap: 20px
            "
        >
            {% if products %}
                {% for product in products %}
                    <div
                        class="product-card"
                    >
                        <h3
                            style="
                                margin: 0;
                            "
                        >{{ product.name }}</h3>
                        <h1
                            style="
                                margin: 0;
                                font-size: 2.5rem;
                            "
                        >Rp{{product.price}}</h1>
                        <p>{{ product.description }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No products available.</p>
            {% endif %}
        </section>
    </main>
</main>
