<div
	id="crudModal"
	tabindex="-1"
	aria-hidden="true"
	class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out"
>
	<div
		id="crudModalContent"
		class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out"
	>
		<!-- Modal header -->
		<div class="flex items-center justify-between p-4 border-b rounded-t">
			<h3 class="text-xl font-semibold text-gray-900 font-Inter">
				Add New Product
			</h3>
			<button
				type="button"
				class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
				id="closeModalBtn"
			>
				<svg
					aria-hidden="true"
					class="w-5 h-5"
					fill="currentColor"
					viewBox="0 0 20 20"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						fill-rule="evenodd"
						d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
						clip-rule="evenodd"
					></path>
				</svg>
				<span class="sr-only">Close modal</span>
			</button>
		</div>
		<!-- Modal body -->
		<div class="px-6 py-4 space-y-6 form-style">
			<form id="productEntryForm">
				<div class="mb-5">
					<span class="font-semibold"> Name </span>
					<input
						type="text"
						name="name"
						id="name"
						maxlength="100"
						required
					/>
				</div>
				<div class="mb-5">
					<span class="font-semibold"> Price </span>
					<input
						type="number"
						name="price"
						required
						id="price"
					/>
				</div>
				<div class="mb-5">
					<span class="font-semibold"> Description </span>
					<textarea
						class="w-full"
						name="description"
						rows="10"
						maxlength="500"
						id="description"
						required
					></textarea>
				</div>
			</form>
		</div>
		<!-- Modal footer -->
		<div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end"
		>
			<button
				type="button"
				class="w-full bg-gray-500 py-3 px-10 text-white text-sm font-semibold rounded-3xl h-full hover:scale-105 duration-300"
				id="cancelButton"
			>
				Cancel
			</button>
			<button
				type="submit"
				id="submitProductEntry"
				form="productEntryForm"
				class="bg-[#7C00FE] w-full py-3 px-10 text-white text-sm font-semibold rounded-3xl h-full hover:scale-105 duration-300"
			>
				Save
			</button>
		</div>
	</div>
</div>
