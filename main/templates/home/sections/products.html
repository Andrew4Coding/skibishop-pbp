<section class="w-full flex flex-col items-center gap-4 px-10 md:px-20 py-10">
    <div
        class="flex flex-col-reverse md:flex-row gap-4 justify-end"
    >
        <a href="{% url 'main:create_product_form'%}">
            {% include "components/button.html" with text="+ Create" %}
        </a>
        {% include "components/input.html" with class="w-full md:w-[500px]" %}
    </div>
    {% if products %}
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            {% for product in products %}
                {% include "home/elements/product.html" %}                
            {% endfor %}
        </main>
    {% else %}
        <p>No products available.</p>
    {% endif %}
</section>
