{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skibishop</title>

        <link rel="stylesheet" href="{% static "styles/main.css" %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/icon.png' %}" >
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                        extend: {
                            fontFamily: {
                                'Manrope': ['Manrope', 'sans-serif'],
                                'Poppins': ['Poppins', 'sans-serif'],
                                'Inter': ['Inter', 'sans-serif'],
                            },
                    }
                }
            }
        </script>
    </head>
    <body>        
        <main
            class="p-10 md:p-20 font-Poppins flex flex-col gap-10"
        >
            {% include "components/navbar.html" %}
            {% block content %}{% endblock content%} 
            {% include "components/footer.html" %}
        </main>
    </body>
</main>
